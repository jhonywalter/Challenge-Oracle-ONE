<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IEmedge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion-l">
            <div class="contenedor-caja-texto"> 
                <textarea placeholder="Ingrese el texto aqui"
                class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p> Solo letras minúsculas y sin acentos. Ojo: Use el zoom si no se ve correctamente</p>
            </div>
            <div class="contenedor-botones"> 
                <input type="button" class="btn-encriptar" 
                value="encriptar">
                <input type="button" class="btn-desencriptar" 
                value="desencriptar">
            </div> 
        </section> 
        <section class="seccion-2">
            <div class="contenedor-munieco"> 
                <img src="Imagenes/munieco.svg" alt="munieco"> 
            </div>
            <div class="contenedor-parrafo"> 
                <h3>Ningún mensaje fue <br> encontrado</h3> 
                <p>Ingresa el texto que desees encriptar o <br> 
                desencriptar.</p> 
            </div> 
            <div class="contenedor-copiar"> 
                <input type="button" class="btn-copiar" value="copiar"> 
            </div> 
            <div class="contenedor-resultado"> 
                <p class="texto-resultado"></p> 
            </div> 
        </section> 
    </main>
    <script src="script.js"></script>
</body> 
</html>
